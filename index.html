<!DOCTYPE html>
<html>
<head>
    <!-- meta data -->
    <meta charset="UTF-8">
    <meta name="description" content="Aplication VRP with genetic algorithm">
    <meta name="keywords" content="genetic algorithm, js, uefs">
    <meta name="author" content="Luis Araujo">
    <title>Evolution Image</title>

    <!-- css style -->
    <link rel="stylesheet" type="text/css" href="style/stylepage.css">
    <!-- jquery -->
    <script src="script/libs/jquery.js"></script>
    <script src="script/libs/seedrandom.min.js"></script>

    <!--class GA-->
    <script src="script/model/Chromosomu.js"></script>
    <script src="script/model/Population.js"></script>


    <!--class -->
    <!-- scripts -->
    <script src="script/model/Util.js"></script>
    <script src="script/model/Color.js"></script>
    <script src="script/model/View.js"></script>
    <script src="script/model/Clock.js"></script>
    <script src="script/model/Statistic.js"></script>
    <script src="script/model/Gene.js"></script>

    <script src="script/Main.js"></script>

    <!--
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
    google.charts.load('current', {'packages':['line']});
    </script> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">-->
</head>
<body>
<div id="title">
    Evoluation of Image
    <img id="bt-play" src="images/btplay.png">
    <img id="bt-pause" src="images/btpause.png">
    <img id="bt-print" src="images/printicon.png">
    <div id="current_temp" style="font-size: 10px">00:00:00</div>
</div>

<div id="div-menu-left">
    <div class="no-line">Test Name</div>
    <input id="text-testname" type="text" placeholder="Teste X">


    <div class="no-line">Image Target</div>
    <div  id="bt-file-data" class="bt-menu-left">Select Image</div>

    <input  id="file-data" type="file" accept="image/*" hidden>

    <div class="no-line">Radius Max Limit</div>
    <input id="text-radius-limite"  type="text" placeholder="10">

    <div class="no-line">Max Number of Circle <span style="font-size: 12px">[Initial]</span></div>
    <input id="text-number-circle"  type="text" placeholder="100">

    <div class="no-line">Selection Mode</div>

    <div class="select-style">
        <select id="select-typecolor">
            <option value="color">Color</option>
            <option value="gray" selected>GrayScale</option>
        </select>
    </div>

    <div class="no-line">Selection Background</div>


    <div class="select-style">
        <select id="select-backgroundcolor">
            <option value="black">Black</option>
            <option value="white" selected>White</option>
        </select>
    </div>


    <div class="no-line"><span style="font-size: 12px"> Specific color (#rrggbb) </span></div>
    <input id="text-specific-color"  type="text" placeholder="100">


    <div class="no-line">Selection Crossover</div>
    <div class="select-style">
        <select id="select-crossover">
            <option value="halfimage_v" selected>Half Image Vertical</option>
            <option value="halfimage_h">Half Image Horizontal</option>
            <option value="onefourthimage">One Fourth</option>
        </select>
    </div>



</div>

<div style="width: 610px; height: 400px;  float: left; display: block; margin-left:  calc(35% - 260px)">

<div id="div-canvas" style="display: block; width: 300px; margin-top: 100px">
    <!-- canvas main -->
    <div id="title-view" style="color: #eeeeee; margin-top: 50px; text-align: center">
        <span id="numgen">Original Image</span>
    </div>
    <canvas id="view" width="200" height="250"></canvas>
</div>


<div id="div-canvas2" style="display: block; width: 300px; margin-top: 100px">
    <!-- canvas main -->
    <div id="title-view2" style="color: #eeeeee; margin-top: 50px; text-align: center">
        <span id="numgen2">Evolution Image</span>
    </div>
    <canvas id="view2" width="200" height="250"></canvas>
    <div id="sub-view2" style="color: #eeeeee; text-align: center; font-size: 10px"></div>
</div>


<canvas id="view3" width="200" height="250" style="background-color: transparent; display:none;  border: 1px solid #fff; margin-top: 200px"></canvas>
<!-- this script run when page is loading -->
<script>

//blue


</script>

<script type="text/javascript">


</script>


</body>
</html>
